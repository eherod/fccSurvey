<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FCC Survey Page</title>
    <link rel="stylesheet" href="style.css">


  </head>

  <body>

    <header>

    <h1 id="title">freeCodeCamp Survey Form</h1>

    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>

    </header>
    <div class="formbackground">

    <form method="get" id="survey-form">

      <div class = "input">
        <label for="name-label">Name</label>
        <input class="inputBox" type="text" id="name-label" placeholder="Enter your name" required="required"/>
      </div>

      <div class="input">
          <label for="email-label">Email</label>
          <input class="inputBox" type="email" id="email-label" required="required" placeholder="Enter your email" />
      </div>

      <div class = "input">
            <label for="number-label">Age <span>(optional)</span></label>
            <input class="inputBox" type="number-label" id="number" min="12" max="110" placeholder="Age" />
      </div>

      <div>

        <label for="dropdown">Which option best describes your current role?</label>

        <select id="dropdown">

          <option value="">Select Current Role</option>
          <option value="">Student</option>
          <option value="">Full Time Job</option>
          <option value="">Full Time Learner</option>
          <option value="">Prefer Not to Say</option>
          <option value="">Other</option>

        </select>

        </div>
        <div>
          <p>Would you reccomend freeCodeCamp to a friend?</p>
          <div>
            <input type="radio"id="Definitely" name = "would" value="Definitely">
            <label class="radio-label">Definitely</label>
          </div>
          <div>
            <input type="radio"id="Maybe" name = "would" value="Maybe">
            <label class="radio-label">Maybe</label>
          </div>
          <div>
            <input type="radio"id="Not Sure" name = "would" value="Not Sure">
            <label class="radio-label">Not Sure</label>
          </div>

          </div>

          <div>
            <label>What would you like to see improved? <span>(Check all that apply)</span></label>

            <div>
              <input type="checkbox" id="submit-improve" name="improve" value="Front-end Projects">
              <label class = "checkbox-label" for="submit-improve">Front-end Projects</label>

            </div>
            <div>
              <input type="checkbox" id="submit-improve" name="improve" value="Back-end Projects">
              <label class = "checkbox-label" for="submit-improve">Back-end Projects</label>
            </div>
            <div>
              <input type="checkbox" id="submit-improve" name="improve" value="Data Visualization">
              <label class = "checkbox-label" for="submit-improve">Data Visualization</label>
            </div>
            <div>
              <input type="checkbox" id="submit-improve" name="improve" value="Challenges">
              <label class = "checkbox-label" for="submit-improve">Challenges</label>
            </div>
            <div>
              <input type="checkbox" id="submit-improve" name="improve" value="Front-end Projects">
              <label class = "checkbox-label" for="submit-improve">Front-end Projects</label>
            </div>
            <div>
              <input type="checkbox" id="submit-improve" name="improve" value="Open Source Community">
              <label class = "checkbox-label" for="submit-improve">Open Source Community</label>
            </div>
            <div>
              <input type="checkbox" id="submit-improve" name="improve" value="Gitter help rooms">
              <label class = "checkbox-label" for="submit-improve">Gitter help rooms</label>
            </div>
            <div>
              <input type="checkbox" id="submit-improve" name="improve" value="Videos">
              <label class = "checkbox-label" for="submit-improve">Videos</label>
            </div>
            <div>
              <input type="checkbox" id="submit-improve" name="improve" value="City Meetups">
              <label class = "checkbox-label" for="submit-improve">City Meetups</label>
            </div>
            <div>
              <input type="checkbox" id="submit-improve" name="improve" value="Wiki">
              <label class = "checkbox-label" for="submit-improve">Wiki</label>
            </div>
            <div>
              <input type="checkbox" id="submit-improve" name="improve" value="Forum">
              <label class = "checkbox-label" for="submit-improve">Forum</label>
            </div>
            <div>
              <input type="checkbox" id="submit-improve" name="improve" value="Additional Courses">
              <label class = "checkbox-label" for="submit-improve">Additional Courses</label>
            </div>


          </div>

          <div>

            <label>Any comments or suggestions?</label>
            <textarea name="name" rows="8" cols="80" placeholder="Enter your comments here"></textarea>

          </div>

          <div class="button">
          <button id="submit">Submit</button>

            </div>



      </form>
    </div>
  </body>
</html>
